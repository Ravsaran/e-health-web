<div>
  <div class="d-flex flex-column" id="content-wrapper">
    <div id="content">
      <div class="container-fluid">
        <h3 class="text-dark mb-4 font-weight-bold">Schedule Appointment</h3>
        <div class="card shadow">
          <div class="card-header py-3">
            <p class="text-dark font-weight-bold">Appointment Details</p>
          </div>

          <div class="card-body">
            <form (ngSubmit)="createAppointment()" #addForm="ngForm"  class="needs-validation">
              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <label for="patientId"><strong>Patient Id</strong><br /></label>
                    <input
                    [(ngModel)]="patientId"
                      name="patientId1"
                      placeholder="Enter the patient id" 
                      class="form-control"
                      ngModel
                      required
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="doctorId"
                      ><strong>Doctor Id</strong><br
                    /></label>
                    <input
                    [(ngModel)]="doctorId"
                      name="doctorId1"
                      placeholder="enter the doctor id"
                      class="form-control"
                      ngModel
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <label for="Appointment Date"
                      ><strong> Appointment Date</strong><br
                    /></label>
                  
                  </div>
                  <div>
                    <mat-form-field appearance="fill">
                      <mat-label>Choose a date</mat-label>
                      <input matInput 
                      name="appointmentDate1"
                      class="form-control" 
                      [matDatepicker]="picker1" 
                      [(ngModel)] = "appointmentDate" 
                      required>
                      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                      <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                  
                 </div>
                </div>
                </div>
                
                <div class="form-group">
                  <label for="AppointmentTime"
                    ><strong>Appointment time</strong><br
                  /></label>
                  <input
                    name="appointmentTime"
                    placeholder="Appointment time"
                    class="form-control"
                    [ngxTimepicker] = "picker"
                    [(ngModel)] ="appointmentTime"
                    required
                  />
                  <ngx-material-timepicker #picker></ngx-material-timepicker>
                </div>
             
              <button
                class="btn btn-primary"
                type="submit"
              >
                Schedule Appointment
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
