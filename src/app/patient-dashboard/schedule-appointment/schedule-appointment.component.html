<div>
  <div class="d-flex flex-column" id="content-wrapper">
    <div id="content">
      <div class="container-fluid">
        <h3 class="text-dark mb-4">Schedule Appointment</h3>
        <div class="card shadow">
          <div class="card-header py-3">
            <p class="text-primary m-0 font-weight-bold">Appointment Details</p>
          </div>

          <div class="card-body">
            <form (ngSubmit)="placeOrder()">
              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <label for="firstName"><strong>First Name</strong><br /></label>
                    <input
                      name="firstName1"
                      placeholder="Enter the firstName" 
                      class="form-control"
                      ngModel
                      required
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="lastName"
                      ><strong>Last Name</strong><br
                    /></label>
                    <input
                      name="lastName1"
                      placeholder="LastName"
                      class="form-control"
                      ngModel
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <label for="gender"
                      ><strong>Gender</strong><br
                    /></label>
                    <input
                      name="gender1"
                      placeholder="Gender"
                      class="form-control"
                      ngModel
                      required
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="email"
                      ><strong>Email</strong><br
                    /></label>
                    <input
                      name="email1"
                      placeholder="Email"
                      class="form-control"
                      ngModel
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <label for="address"
                      ><strong>Address</strong><br
                    /></label>
                    <input
                      name="address1"
                      placeholder="Address"
                      class="form-control"
                      ngModel
                      required
                    />
                  </div>
                </div>
              </div>
              <button
                class="btn btn-primary"
                type="submit"
              >
                Add Patient
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
