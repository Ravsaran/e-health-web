<h1 class="font-weight-bold">View Diagnostic Reports</h1>
<div class="mat-elevation-z8">
  <mat-card class="mat-elevation-z0">
  </mat-card>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="patientId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark  m-0 font-weight-bold">PatientId</th>
      <td mat-cell *matCellDef="let element">{{ element.patientId }}</td>
    </ng-container>

    <ng-container matColumnDef="doctorId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark  m-0 font-weight-bold">DoctorId</th>
      <td mat-cell *matCellDef="let element">{{ element.doctorId }}</td>
    </ng-container>

    <ng-container matColumnDef="testName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark  m-0 font-weight-bold">TestName</th>
      <td mat-cell *matCellDef="let element">{{ element.testName }}</td>
    </ng-container>

  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
