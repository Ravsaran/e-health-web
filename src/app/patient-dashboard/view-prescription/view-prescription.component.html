<h1 class="text-dark font-weight-bold">View Prescription</h1>
<div class="mat-elevation-z8">
  <mat-card class="mat-elevation-z0">
  </mat-card>
  <table mat-table [dataSource]="dataSource" >
    <ng-container matColumnDef="patientId">
      <th mat-header-cell *matHeaderCellDef class="text-dark font-weight-bold">PatientId</th>
      <td mat-cell *matCellDef="let element">{{ element.patientId }}</td>
    </ng-container>

    <ng-container matColumnDef="doctorId">
      <th mat-header-cell *matHeaderCellDef class="text-dark font-weight-bold">doctorId</th>
      <td mat-cell *matCellDef="let element">{{ element.doctorId }}</td>
    </ng-container>

    <ng-container matColumnDef="medicalCondition">
      <th mat-header-cell *matHeaderCellDef class="text-dark font-weight-bold">MedicalCondition</th>
      <td mat-cell *matCellDef="let element">{{ element.medicalCondition }}</td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
 
</div>
