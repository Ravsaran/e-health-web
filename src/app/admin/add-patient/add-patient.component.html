<div>
  <div class="d-flex flex-column" id="content-wrapper">
    <div id="content">
      <div class="container-fluid">
        <h3  class="text-dark font-weight-bold">Create Patient</h3>
        <div class="card shadow">
          <div class="card-header py-3">
            <p  class="text-dark font-weight-bold">Patient Details</p>
          </div>

          <div class="card-body">
            <form (ngSubmit)="placeOrder()" #addForm="ngForm">
              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <label for="firstName"><strong>First Name</strong><br /></label>
                    <input
                      [(ngModel)]="firstName"
                      name="firstName1"
                      placeholder="Enter the firstName" 
                      class="form-control"
                      #firstName1="ngModel"
                      ngModel
                      required
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="lastName"
                      ><strong>Last Name</strong><br
                    /></label>
                    <input
                      [(ngModel)]="lastName"
                      name="lastName1"
                      placeholder="LastName"
                      class="form-control"
                      #lastName1="ngModel"
                      ngModel
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <label for="gender"
                      ><strong>Gender</strong><br
                    /></label>
                    <input
                      [(ngModel)]="gender"
                      name="gender1"
                      placeholder="Gender"
                      class="form-control"
                      #gender1="ngModel"
                      ngModel
                      required
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="email"
                      ><strong>Email</strong><br
                    /></label>
                    <input
                      [(ngModel)]="email"
                      name="email1"
                      placeholder="Email"
                      class="form-control"
                      #email1="ngModel"
                      ngModel
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <label for="address"
                      ><strong>Address</strong><br
                    /></label>
                    <input
                      [(ngModel)]="address"
                      name="address1"
                      placeholder="Address"
                      class="form-control"
                      #address1="ngModel"
                      ngModel
                      required
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="mobile"
                      ><strong>Mobile Number</strong><br
                    /></label>
                    <input
                      [(ngModel)]="mobileNumber"
                      name="mobile1"
                      placeholder="Mobile Number"
                      class="form-control"
                      #mobile1="ngModel"
                      ngModel
                      required
                    />
                  </div>
                </div>
              </div>
              <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!addForm.valid"
              >
                Add Patient
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
