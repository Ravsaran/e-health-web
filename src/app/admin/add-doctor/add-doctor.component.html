<div>
  <div class="d-flex flex-column" id="content-wrapper">
    <div id="content">
      <div class="container-fluid">
        <h3 class="text-dark mb-4">Add Doctor</h3>
        <div class="card shadow">
          <div class="card-header py-3">
            <p class="text-primary m-0 font-weight-bold">Doctor Details</p>
          </div>
          <div class="card-body">
            <form
              (ngSubmit)="saveDoctor()"
              #addForm="ngForm"
              class="needs-validation"
            >
            <div class="form-row">
              <div class="col">
                <div class="form-group">
                  <label for="doctor_name"><strong>Name</strong><br /></label>
                  <input
                    [(ngModel)]="doctor_name"
                    name="doctor_name1"
                    placeholder="Enter the name" 
                    class="form-control"
                    #doctor_name1="ngModel"
                    ngModel
                    required
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="specialization"
                    ><strong>Specialization</strong><br
                  /></label>
                  <input
                    [(ngModel)]="specialization"
                    name="specialization1"
                    placeholder="Specialization"
                    class="form-control"
                    #specialization1="ngModel"
                    ngModel
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <div class="form-group">
                  <label for="gender"
                    ><strong>Gender</strong><br
                  /></label>
                  <input
                    [(ngModel)]="gender"
                    name="gender1"
                    placeholder="Gender"
                    class="form-control"
                    #gender1="ngModel"
                    ngModel
                    required
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="email_id"
                    ><strong>Email</strong><br
                  /></label>
                  <input
                    [(ngModel)]="email_id"
                    name="email1"
                    placeholder="Email"
                    class="form-control"
                    #email1="ngModel"
                    ngModel
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <div class="form-group">
                  <label for="address"
                    ><strong>Address</strong><br
                  /></label>
                  <input
                    [(ngModel)]="address"
                    name="address1"
                    placeholder="Address"
                    class="form-control"
                    #address1="ngModel"
                    ngModel
                    required
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="mobile_number"
                    ><strong>Mobile Number</strong><br
                  /></label>
                  <input
                    [(ngModel)]="mobile_number"
                    name="mobile1"
                    placeholder="Mobile Number"
                    class="form-control"
                    #mobile1="ngModel"
                    ngModel
                    required
                  />
                </div>
              </div>
            </div>
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="!addForm.valid"
            >
              Add Doctor
            </button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
