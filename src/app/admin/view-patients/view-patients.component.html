<h1 class="text-dark font-weight-bold">View Patients</h1>
<div class="mat-elevation-z8">
  <mat-card class="mat-elevation-z0">
   
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/dashboard/addpatient']"
      type="button"
      style="float: right"
    >
      + Add new Patients
    </button>
  </mat-card>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark  m-0 font-weight-bold">FirstName</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark  m-0 font-weight-bold">LastName</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark  m-0 font-weight-bold">Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark  m-0 font-weight-bold">Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark  m-0 font-weight-bold">Gender</th>
      <td mat-cell *matCellDef="let element">{{ element.gender}}</td>
    </ng-container>

    <ng-container matColumnDef="mobileNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark  m-0 font-weight-bold">Mobile Number</th>
      <td mat-cell *matCellDef="let element">{{ element.mobileNumber }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
