<div id="wrapper">
  <nav
    class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0"
  >
    <div class="container-fluid d-flex flex-column p-0">
      <a
        id="logo"
        class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0"
        [routerLink]="['/dashboard']"
      >
        <div class="sidebar-brand-icon rotate-n-15">
          <div class="sidebar-brand-text mx-0"><span>E-Hospital Management</span></div>
        </div>
      </a>
      <hr class="nav-hr" />
      <a
        id="role"
        class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0"
        [routerLink]="['/dashboard']"
      >
      <div> 
      <div class="sidebar-brand-icon rotate-n-15"></div>
      <div class="sidebar-brand-text justify-content-center mx-4">Welcome</div>
        <div class="sidebar-brand-text">{{ user?.email }}</div>
      </div>
      </a>
      <div class="sidebar-brand-text d-flex justify-content-center align-items-center">
        <mat-icon matBadge="10" matBadgeOverlap=false matBadgeColor="warn"  matBadgeSize="small">
          notifications</mat-icon>
      </div>
      <hr class="nav-hr" />
      <ul class="nav navbar-nav text-light" id="accordionSidebar">
        <li class="nav-item" *ngFor="let item of paths">
          <a class="nav-link" [routerLink]="[item.route]">
            <i [class]="item.class"></i><span> {{ item.label }} </span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="signOut()" style="cursor: pointer">
            <i class="fas fa-sign-out-alt"> </i><span>Sign Out</span>
          </a>
        </li>
      </ul>
      <div class="text-center d-none d-md-inline">
        <button
          class="btn rounded-circle border-0"
          id="sidebarToggle"
          type="button"
        ></button>
      </div>
    </div>
  </nav>
</div>
