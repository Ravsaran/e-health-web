<h1>View notifications</h1>
<div class="mat-elevation-z8">
  <mat-card class="mat-elevation-z0">
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['dashboard/notifications']"
      type="button"
      style="float: right"
    >
      + CLEAR ALL
    </button>
  </mat-card>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="actionItem">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ActionItem</th>
      <td mat-cell *matCellDef="let element">{{ element.actionItem }}</td>
    </ng-container>

    <ng-container matColumnDef="timing">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Timing</th>
      <td mat-cell *matCellDef="let element">{{ element.timing }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    [pageSize]="10"
  ></mat-paginator>
</div>
