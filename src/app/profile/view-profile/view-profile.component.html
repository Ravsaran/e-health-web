
<div>
  <div class="spinner-container">
  </div>
  <div class="d-flex flex-column" id="content-wrapper" >
    <div id="content">
      <div class="container-fluid">
        <div class="card shadow">
          <div class="card-header py-3">
            <div class="panel-heading row">
              <h2 class="col panel-title display-4" style="text-align: left">
                <b> {{ user?.name }} </b>
              </h2>
              <hr />
            </div>
          </div>

          <div class="card-body">
            <table class="table table-user-information table-hover table-borderless">
              <tbody>
                  <tr>
                  <td class="userdata">Username:</td>
                  <td class="userdata">{{ user?.name }}</td>
                </tr>
                <tr></tr>
                <tr>
                  <td class="userdata">Gender:</td>
                  <td class="userdata">{{ user?.gender }}</td>
                </tr>
                <tr>
                  <td class="userdata">Specialization:</td>
                  <td class="userdata">{{ user?.specialization }}</td>
                </tr>
                <tr>
                  <td class="userdata">Role:</td>
                  <td class="userdata">{{ user?.role }}</td>
                </tr>
                <tr>
                  <td class="userdata">Email:</td>
                  <td class="userdata">{{ user?.emailId }}</td>
                </tr>
                <tr>
                  <td class="userdata">Mobile Number:</td>
                  <td class="userdata">{{ user?.phoneNo }}</td>
                </tr>
                <tr>
                  <td class="userdata">Address:</td>
                  <td class="userdata">{{ user?.address }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
